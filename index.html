<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка аудиофайла</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="file-info"></div>

    <div id="progress-bar-container" class="hidden">
        <div id="progress-bar"></div>
        <span id="progress-label"></span>
    </div>

    <div class="container" id="upload-container">
        <label class="custom-file-upload">
            <input type="file" id="audio-input" accept=".mp3, .wav" />
        </label>
    </div>

    <div id="waveform-container" class="hidden">
        <canvas id="overview-canvas" width="800" height="40"></canvas>
        <canvas id="selection-canvas" width="800" height="120"></canvas>
        <div id="controls" class="hidden">
            <button id="play-btn">&#9654;</button>
            <button id="transcribe-btn">Расшифровать фразу</button>
            <button id="clear-selection-btn">Очистить выделение</button>
        </div>
        <textarea id="transcript" rows="3" placeholder="Введите или скопируйте текст здесь..."></textarea>
        <div id="transcript-stack"></div>
    </div>
    <div id="notification" class="hidden">Файл загружен ✅</div>

    <script src="script.js"></script>
</body>
</html>
